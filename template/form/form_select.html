{% raw %}
<div class="form-group{% if question.required %} required{% endif %}">
  <label>{{ question.label }}</label>
  {% if question.description %}
  <p>{{ question.description }}</p>
  {% endif %}
  <select name="{{ form[key].name }}" class="form-control"{% if question.required %} required{% endif %}>
    <option value></option>
    {% for choice in question.choices %}
      <option value="{{ choice.value }}">{{ choice.label }}</option>
    {% endfor %}
  </select>
</div>
{% endraw %}
