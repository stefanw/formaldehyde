<div class="form-group">
  <label for="q_{{ question.question_number }}">{% raw %}{{ question.label }}{% endraw %}</label>
  {% raw %}
    {% if question.description %}
      <p>{{ question.description }}</p>
    {% endif %}
  {% endraw %}
  <input name="{% raw %}{{ form[key].name }}{% endraw %}" type="{{ question.type }}" class="form-control" id="q_{{ question.question_number }}"{% if question.required %} required{% endif %}>
</div>
