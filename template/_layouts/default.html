---
layout: base

---

<div class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}">{{ site.translations[page.language].projectname }}</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="{{ site.baseurl }}{{ page.language }}/about/">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% for lang in site.languages %}
          <li{% if page.language == lang[0] %} class="active"{% endif %}><a href="{{ site.baseurl }}{{ lang[0] }}/">{{ lang[1] }}</a></li>
        {% endfor %}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>

<div class="container">

  {{ content }}

</div><!-- /.container -->
