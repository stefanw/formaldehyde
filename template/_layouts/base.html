<!DOCTYPE html>
<html lang="{{ page.language }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.translations[page.language].description }}">
  <link rel="icon" href="{{ site.baseurl }}static/img/favicon.ico">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.translations[page.language].title }}{% endif %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ site.baseurl }}static/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

  {{ content }}

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{{ site.baseurl }}static/vendor/jquery/dist/jquery.min.js"></script>
  <script src="{{ site.baseurl }}static/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
